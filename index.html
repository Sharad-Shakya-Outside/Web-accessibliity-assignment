<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Web Accessiblity Assignment</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
	<header class="header rounded-pill">
		<div class="logo">
			<h1>Logo.</h1>
		</div>

		<nav aria-label="Main navigation" class="mega-menu">
			<ul role="menu" class="mega-menu__list">
				<li role="presentation" class="mega-menu__link">
					<a role="menuitem" href="#home" title="Navigate to home section">Home</a>
				</li>
				<li role="presentation" class="mega-menu__link mega-menu__link--dropdown">
					<button role="menuitem" aria-haspopup="true" aria-expanded="false" aria-controls="primary-dropdown"
						class="menu-button">Company</button>
					<ul id="primary-dropdown" role="menu" class="mega-menu__dropdown submenu" hidden>
						<li role="presentation" class="mega-menu__link">
							<a role="menuitem" href="#" title="Read about us">About Us</a>
						</li>
						<li role="presentation" class="mega-menu__link">
							<a role="menuitem" href="#" title="Read our blog">Blog</a>
						</li>
						<li role="presentation" class="mega-menu__link">
							<a role="menuitem" href="#" title="Explore the library">Library</a>
						</li>
						<li role="presentation" class="mega-menu__link">
							<a role="menuitem" href="#" title="Read our news and articles">Newsletter</a>
						</li>
					</ul>
				<li class="mega-menu__link"><a role="menuitem" href="#contact" title="Navigate to contact section">Contact</a></li>
			</ul>
		</nav>
	</header>

	<main class="container">
		<section id="home" class="home">
			<header class="home__header">
				<h1>Home</h1>
			</header>
		</section>

		<section id="contact" class="contact">
			<header class="contact__header">
				<h1 class="contact__heading">
					Contact us
				</h1>
				<p>(*) Asterisk denotes mandatory fields</p>
			</header>

			<form action="" class="py-4 contact__form">
				<div class="row">
					<div class="col-4">
						<input type="text" id="first-name" placeholder="First name*" class="form-control" required>

						<input type="email" id="email" placeholder="Work email*" class="form-control" required>

						<input type="text" id="job-title" placeholder="Job title*" class="form-control" required>

						<label for="privacy" class="form-label"><input type="checkbox" id="privacy" name="privacy" required> I agree to the <a href="#">privacy notice</a></label>
					</div>

					<div class="col-4">
						<input type="text" id="last-name" placeholder="Last name*" class="form-control" required>

						<input type="text" id="company" placeholder="Company*" class="form-control" required>

						<input type="tel" id="phone" placeholder="Phone number (optional)" class="form-control" required>
					</div>

					<div class="col-4">
						<textarea class="form-control h-100" name="help" id="help" placeholder="How can we help you?" required></textarea>
					</div>
				</div>
				
				<button id="submit" type="submit" class="mt-5 contact__submit rounded-pill">Submit</button>
			</form>
		</section>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
	<script src="script.js"></script>
</body>

</html>
